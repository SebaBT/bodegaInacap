{% load static %}

<div class="card w-100 rounded-4 border-0 overflow-hidden">
    <div class="card w-100" id="top">
        <h4>{{title}}</h4>
    </div>

    <div class="card-body d-flex overflow-scroll justify-content-center ">
        <form class="d-flex flex-column" method="POST" enctype="multipart/form-data" action="{% url "CrearCaja" %}" onsubmit="enviarFormulario(event,this)">
            {% csrf_token %}
            <div class="d-flex">

                <div class="col-6">
                    <div class="mb-2" id="createEmail">
                        {{ form.nameTag.label_tag }}
                        {{ form.nameTag }}
                    </div>
                    <div class="mb-2" id="createPassword">
                        {{ form.locker.label_tag }}
                        {{ form.locker }}
                    </div>
                </div>

                <div class="col-6 d-flex flex-end justify-content-end flex-fill ps-2 pb-2">
                    <div class="inputWrapper">
                        <img id="imgPreview" class="img-thumbnail d-block" src='{% static "image/addPhoto.svg" %}'>
                        {{imageForm.adjunto}}
                    </div>
                </div>
            </div>
            <input type="submit" value="Crear" class="btn btn-primary w-100 mb-1 align-items-center"></input>
            <div id="errorsForm"></div>
        </form>
    </div>
</div>
