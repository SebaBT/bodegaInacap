{% load static %}

<div class="card w-100 rounded-4 border-0 overflow-hidden" style="min-width: 750px !important;">
    <div class="card w-100" id="top">
        <h4>{{formTitle}}</h4>
    </div>
        <div class="card-body d-flex text-left overflow-scroll gap-2">
            <div class="col-3 px-1">
                <div class="d-flex">
                    <div class="mb-3" id="createInput">
                        <label class="form-label">Insumo:</label>
                        <input class="form-control" style="min-width: 175px !important;" type="text" value="{{ prestamo.insumo }}" disabled readonly>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="mb-3" id="createInput">
                        <label class="form-label">Estado:</label>
                        <input class="form-control" style="min-width: 175px !important;" type="text" value="{{ prestamo.get_estado_display }}" disabled readonly>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="mb-3" id="createInput">
                        <label class="form-label">Ubicaci√≥n:</label>
                        <input class="form-control" style="min-width: 175px !important;" type="text" value="{{ prestamo.ubicacion }}" disabled readonly>
                    </div>
                </div>
            </div>
            <div class="col-3 px-1">
                    <div class="d-flex mb-3">
                        <div id="createInput">
                        <label class="form-label">Solicitante:</label>
                        <input class="form-control" style="min-width: 175px !important;" type="text" value="{{ prestamo.solicitante }}" disabled readonly>
                        </div>
                    </div>
                <div class="d-flex">
                    <div id="createInput">
                        <label class="form-label">Notas:</label>
                        <textarea class="form-control" style="min-width: 175px !important;" disabled readonly>{{ prestamo.notas }}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex flex-end justify-content-end flex-fill ps-2 pb-2 align-items-center">
                <div class="inputWrapper">
                    <img id="imgPreview" class="img-thumbnail d-block" src='{{prestamo.adjunto}}'>
                </div>
            </div>
</div>
