{% load static %}

<div class="card w-100 rounded-4 border-0 overflow-hidden">
    <div class="card w-100" id="top">
        <h4>{{title}}</h4>
    </div>

    <div class="card-body d-flex overflow-scroll justify-content-center ">
        <form class="d-flex flex-column" method="POST" enctype="multipart/form-data" action="{% url "ActualizarUsuario" id %}" onsubmit="enviarFormulario(event,this)">
            {% csrf_token %}
            <div class="d-flex">

            <div class="col-6">
                <div class="d-flex gap-2">
                    <div class="mb-2" id="createEmail">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <div class="mb-2" id="createInput">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="mb-2" id="createPassword">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <div class="mb-2" id="createInput">
                        {{ form.persona.label_tag }}
                        {{ form.persona }}
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="mt-3 align-items-end" id="createInput">
                        <input type="checkbox" name="is_superuser" class="form-check-input" aria-describedby="id_is_superuser_helptext" id="id_is_superuser">
                        
                        <span class="helptext" id="id_is_superuser_helptext">Administrador.</span>
                    </div>
                </div>
            </div>

                <div class="col-6 d-flex flex-end justify-content-end flex-fill ps-2 pb-2">
                    <div class="inputWrapper">
                        <img id="imgPreview" class="img-thumbnail d-block" src="{{adjunto.adjunto.url}}">
                        {{imageForm.adjunto}}
                    </div>
                </div>

            </div>
            <input type="submit" value="Actualizar" class="btn btn-primary w-100 mb-1 align-items-center"></input>
            <div id="errorsForm"></div>
        </form>
    </div>
</div>
